<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang web truyện tranh</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">Trang web truyện tranh</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Trang chủ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Danh mục</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Tìm kiếm</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="comic-list">
            <div class="container">
                <h2>Danh sách truyện tranh</h2>
                <div class="row">
                    <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                        <div class="card">
                            <a href="#">
                                <img src="comic1.jpg" class="card-img-top" alt="Truyện tranh 1">
                                <div class="card-body">
                                    <h5 class="card-title">Tên truyện tranh 1</h5>
                                </div>
                            </a>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                        <div class="card">
                            <a href="#">
                                <img src="comic2.jpg" class="card-img-top" alt="Truyện tranh 2">
                                <div class="card-body">
                                    <h5 class="card-title">Tên truyện tranh 2</h5>
                                </div>
                            </a>
                        </div>
                    </div>
                    <!-- Thêm các mục truyện tranh khác -->
                </div>
            </div>
        </section>

        <section class="comic-detail">
            <div class="container">
                <h2>Chi tiết truyện tranh</h2>
                <div class="row">
                    <div class="col-md-6">
                        <img src="comic1.jpg" class="img-fluid" alt="Truyện tranh 1">
                    </div>
                    <div class="col-md-6">
                        <h3>Tên truyện tranh 1</h3>
                        <p>Mô tả truyện tranh</p>
                        <!-- Thêm các thông tin khác về truyện tranh -->
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>Trang web truyện tranh &copy; 2023. Tất cả các quyền được bảo lưu.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
